      name="description"

    <title>My Library | Cyrilo</title>

  <body>
    <header>
      <h1>My Library</h1>
    </header>
    <div id="open-modal-button-container">
      <button id="open-modal-button">Add a Book</button>
    </div>
    <div id="book-add-card-modal">
      <div id="book-add-card-modal-content">
        <div id="modal-error-message"></div>
        <span id="close-modal">&times;</span>

        <div id="modal-content-container">
          <label for="book-title-input">Title :</label>
          <input type="text" id="book-title-input" size="12" />

          <label for="book-author-input">Author :</label>
          <input type="text" id="book-author-input" size="10" />

          <label for="book-date-input">Year of Publication :</label>
          <input
            type="number"
            id="book-date-input"
            min="1"
            max="2020"
            size="10"
          />

          <label for="book-number-pages-input">Number of Pages :</label>
          <input type="number" id="book-number-pages-input" min="0" size="10" />

          <label for="book-cover-link-input">Book Cover Link :</label>
          <input type="text" id="book-cover-link-input" size="10" />

          <label id="book-read-status">Read : </label>

          <div id="read-status-yes-no">
            <label for="read-status-yes"> Yes </label>
            <input
              type="radio"
              id="read-status-yes"
              name="read-status"
              value="Yes"
            />

            <label for="read-status-no"> No </label>
            <input
              type="radio"
              id="read-status-no"
              name="read-status"
              value="No"
              checked
            />
          </div>
        </div>

        <div id="add-button-container">
          <button id="add-book-button" value="Add Book">Add a Book</button>
        </div>
      </div>
    </div>
